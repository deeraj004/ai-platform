version: '3.8'

services:
  banking-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-agentic-rag
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist tool registry
      - ./src/core/tools/registered_banking_tools.json:/app/src/core/tools/registered_banking_tools.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

